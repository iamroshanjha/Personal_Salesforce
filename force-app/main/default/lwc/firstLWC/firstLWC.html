<template>
    Hi {name}, record id is {recordId},
    <lightning-input type="text"
            label="My Name"
            onchange={changeName}>
</lightning-input>
<!-- Base variant: Makes a button look like a link -->
<lightning-button variant="base" label="Base" title="Looks like a link" onclick={handleClick} class="slds-m-left_x-small">
    
</lightning-button>

<template if:true={dataOpp}>
    There is data inside
    <template for:each={dataOpp} for:item="datas">

    {datas.Name} {datas.Id}

</template>
</template>
</template>
