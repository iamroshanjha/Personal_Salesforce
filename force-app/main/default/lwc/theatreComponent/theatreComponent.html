<template>
    <template if:true={showTheatre}>
        <template if:true={theatres}>
            <div class="slds-box slds-theme_default">
                <lightning-button-icon icon-name="utility:back" variant="default" onclick={goToMovie}
                    alternative-text="Go to Movies">
                </lightning-button-icon>
                <div class="slds-text-align_center slds-text-heading_large slds-var-p-around_medium">Theatres Available
                    for {movieName}
                </div>
                <template for:each={theatres} for:item=theatre>
                    <div class="slds-grid slds-gutters slds-var-p-around_medium slds-border_bottom" key={theatre.Id}>
                        <div class="slds-col slds-size_3-of-12 slds-text-heading_large slds-align_absolute-center">
                            {theatre.Theater_Name}
                        </div>
                        <div class="slds-col slds-size_3-of-12 slds-text-heading_medium slds-align_absolute-center">
                            {theatre.Theater_Address}
                        </div>
                        <!-- <div class="slds-col slds-size_2-of-12 slds-text-heading_medium slds-align_absolute-center">
                            <lightning-formatted-date-time value={theatre.Movie_Timings} year="2-digit" month="short"
                                day="2-digit" hour="numeric" weekday="long"></lightning-formatted-date-time>
                        </div> -->
                        <div class="slds-col slds-size_2-of-12 slds-text-heading_meduim slds-align_absolute-center">
                            {theatre.Theater_No_of_Seats}
                        </div>
                        <div class="slds-col slds-size_2-of-12 slds-align_absolute-center">
                            <lightning-button variant="brand" value={theatre.Theater} data-name={theatre.Theater_Name} label="Select Theatre"
                                onclick={selectTimingsSlots}>
                            </lightning-button>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </template>
    <template if:true={showTheatreMovieTimings}>
        <c-theatre-movie-timings onshowtheatre={showTheatreSection} movie-id={movieId} theatre-id={theatreId} movie-name={movieName} theatre-name={theatreName}></c-theatre-movie-timings>
    </template>
</template>
