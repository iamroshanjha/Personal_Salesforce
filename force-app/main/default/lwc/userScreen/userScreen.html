<template>
    <template if:false={showFeedbackScreen}>
        <div class="slds-text-align_center slds-text-heading_large slds-var-p-around_medium">Eazzy Movie</div>
        <div class="slds-box slds-theme_default">
            <div class=" slds-text-align_center slds-text-heading_medium slds-var-p-around_medium">User Details</div>
            <lightning-input type="text" label="Name" name="Name" onchange={getUserData} required></lightning-input>
            <lightning-input type="email" name="Email" label="Email Id" onchange={getUserData} required></lightning-input>
            <lightning-input type="text" class="number" minlength="10" maxlength="10" name="Mobile" label="Mobile Number" onchange={getUserData} required></lightning-input>
            <lightning-input type="date" name="Date" min={today} value={today} onchange={getUserData} label="Date to watch" required></lightning-input>                    
            <div class="slds-var-m-around_large">
                <lightning-button disabled={noShowNextButton} variant="brand" label="Next"  onclick={goNext}></lightning-button>
            </div>
        </div>
    </template>
    <template if:true={showFeedbackScreen}>
        <c-feedback-screen request-data={requestDataUser}></c-feedback-screen>
    </template>
</template>
